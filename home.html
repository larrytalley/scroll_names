<!DOCTYPE HTML>
<htmi scroll-behavior: smooth>
<head>
<title>Roll</title>
<style>
body{margin:0;padding:0;font-family:Arial,Helvetica,sans-serif;font-size:10vw;} 
h1, h2, h3{margin:0;padding:0;font-weight:normal;}
h1{font-size:12vw;font-weight:bold;}
h2{font-size:10vw;font-weight:bold;}
h3{font-size:1.9vw;text-align:center;colspan=1;rowspan=1}
table {
    display: flex;
    flex-flow: column;
    height: 100%;
    width: 100%;
}
table thead {
    /* head takes the height it requires, 
    and it's not scaled when table is resized */
    flex: 0 0 auto;
    width: calc(100% - 0.9em);
}
table tbody {
    /* body takes all the remaining available space */
   // flex: 1 1 auto;
    display: block;
   // overflow-y: scroll;
}
table tbody tr {
    width: 100%;
    display:block;
    height:2.1vw;
    min-height:2.1vw;
    max-height:2.1vw;
    overflow:hidden;
}
table thead, table tbody tr {
    display: table;
    table-layout: fixed;
}
.day{background:#A8F9FC;color:#022587;}
.night{background:#022587;color:#A8F9FC;}
</style>
</head>
<body>
<div id="textDiv"></div>
<div id="rowDiv">
    <div id="tableDiv">
	    <table id="tableId" style="width: 100%;">
		    <tr>
		    </tr>
	    </table>
</div>
<script type="text/javascript">
formatCell = function(name, birthYear, deathYear)
{
	var returnString = "<h3>" + name + " (" + birthYear + " - " + deathYear + ")</h3>";
 
    return returnString;
}

formatEmptyCell = function()
{
	var returnString = "<h3></h3>";
 
    return returnString;
}

formatDecadeHeaderCell = function(decade)
{
	var returnString = "<h3>" + decade + "</h3>";
 
    return returnString;
}

// global variables to track rows and columns
var currentRowNumber = 0;
var currentRowId;
var currentColumnArray = new Array;
var currentColumnNumber = 0;
var currentColumnId;
var screenWidthColumns = 3;
var screenLengthRows = 20;
var pauseMilliseconds;

window.onload = async function start() {
    
    const nameDataLines = await readInputData();
    const numberOfNames = nameDataLines.length;
//    console.log(numberOfNames);
    pauseMilliseconds = 225000 / numberOfNames;
//    console.log(pauseMilliseconds);
    nameDataLines.sort((a,b) => a[2] - b[2]);
//    console.log(nameDataLines);
    const firstDecadeYear = Math.floor(nameDataLines[0][2]/10) * 10;
    const lastDecadeYear = Math.floor(nameDataLines[numberOfNames - 1][2]/10) * 10;
    console.log(new Date().toLocaleString());
//    console.log(firstDecadeYear);
//    console.log(lastDecadeYear);

    addBlankLines(screenLengthRows);
/*
    // process decades
    for (decade=firstDecadeYear; decade<=lastDecadeYear; decade+=10) {
//	console.log(decade);
	addDecadeHeader(decade);
	    await new Promise(r => setTimeout(r, pauseMilliseconds)); 
	nameDataLines
	    .filter(data => ((data[2] >= decade) && (data[2] < (decade + 10))))
		    .forEach(data => addPerson(data[0], data[1], data[2]));
    }
*/
    // process names
    var currentDecade = 0;
    for (i=0; i<numberOfNames; i++) {
	//console.log(i);
        name = nameDataLines[i][0];
	birthYear = nameDataLines[i][1];
        deathYear = nameDataLines[i][2];
        decade =  Math.floor(deathYear/10) * 10;
	if (deathYear >= currentDecade + 10) {
            addDecadeHeader(decade);
	    currentDecade = decade;
	}
	addPerson(name, birthYear, deathYear);
        await new Promise(r => setTimeout(r, pauseMilliseconds));
    }

    for (i=0; i<screenLengthRows; i++) {
        addBlankLine();
        await new Promise(r => setTimeout(r, pauseMilliseconds));
    }
    console.log(new Date().toLocaleString());   
	
}

function addBlankLines(numberOfLines) {
    for (line=0; line<numberOfLines; line++) {
	addBlankLine();
    }
    return currentRowId;
}

function addBlankLine() {
    currentRowId = document.getElementById("tableId").insertRow();
    currentRowNumber++;
    for (currentColumnNumber=0; currentColumnNumber<screenWidthColumns; currentColumnNumber++) {
        currentColumnArray[currentColumnNumber] = currentRowId.insertCell(currentColumnNumber);
    }
    currentColumnArray[0].innerHTML = formatEmptyCell();
    currentColumnArray[1].innerHTML = formatEmptyCell();
    currentColumnArray[2].innerHTML = formatEmptyCell();

    currentColumnNumber = 0;

    if (currentRowNumber > screenLengthRows) deleteTopRow();
    
    return currentRowId;
}

function deleteTopRow() {
    document.getElementById("tableId").deleteRow(0);
    return;
}

function addDecadeHeader(decade) {
    addBlankLine();
    addBlankLine();
    addBlankLine();

    currentColumnArray[0].innerHTML = formatEmptyCell();
    currentColumnArray[1].innerHTML = formatDecadeHeaderCell(decade);
    currentColumnArray[2].innerHTML = formatEmptyCell();
	
    addBlankLine();
    addBlankLine();
	
    return currentRowId;

}

function addPerson(name, birthYear, deathYear) {
    if (currentColumnNumber >= screenWidthColumns) {
        addBlankLine();
    }
//    console.log(currentColumnNumber);
    currentColumnArray[currentColumnNumber].innerHTML = formatCell(name, birthYear, deathYear);
    currentColumnNumber++;
    return currentRowId;
}

async function readInputData() {
    const response = await 
      fetch('https://docs.google.com/document/d/10PkqSZ3iPuy6vIPcjINc5u72oD9iKc_YG8mwaTPxhUA/export?format=txt');
    const nameData = await response.text();
    const nameDataLines = nameData.split(/\r?\n/);

    return nameDataLines.map((line) => 
		line.split(/,/));
	//.map((lineArray) => 
	//		`name: ${lineArray[0]}, 
	//		 birthYear: ${lineArray[1]}, 
	//		 deathYear: ${lineArray[2]}`)
}

</script>
</body>
</html>
